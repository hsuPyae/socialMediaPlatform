{%extends 'blog/base_blog.html'%}
{%block title%}
Post Create Page {{block.super}}
{%endblock%}
{%block content%}
    <h1>Update Post:</h1>
    <form class="" action="{{post.get_update_url}}" method="post">
        {%csrf_token%}
        {%for field in form%}
            {%if field.errors%}
            <div class="alert alert-danger" role="alert">
                {{field.errors}}
            </div>
            {%endif%}
            <div class="form-group">
                {{field.label}}
                {{field}}
            </div>
            
        {%endfor%}
       
        <button type="submit" name="button" class="btn btn-primary mt-3">Update</button>
    </form>
    
{%endblock%}
